<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .player {
      max-width: 750px;
      margin: 20px auto;
      border: 2px solid #ccc;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    .viewer {
      width: 100%;
      max-height: 430px;
      background: black;
    }
    .controls {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #222;
    }
    .progress {
      flex: 1;
      height: 10px;
      background: #555;
      cursor: pointer;
      margin: 0 10px;
    }
    .progress__filled {
      width: 0;
      background: #ff0;
      flex-basis: 0%;
      height: 100%;
    }
    button, input {
      margin: 0 5px;
    }
  </style>
</head>
<body>
<div class="player">
  <video class="player__video viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
  
  <div class="controls">
    <button class="player__button toggle">►</button>
    <button class="rewind" data-skip="-10">« 10s</button>
    <button class="forward" data-skip="25">25s »</button>
    
    <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
    <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
    
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
